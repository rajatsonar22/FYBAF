<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Green Website</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #2c6b3a; /* Dark green text */
            text-align: center;
            overflow: hidden;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #4caf50; /* Eco-friendly green */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #388e3c; /* Darker green on hover */
            border-radius: 5px;
        }

        .navbar-toggle {
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            display: none;
        }

        .content {
            margin-top: 80px;
            position: relative;
            padding: 50px 20px;
        }

        /* Organic Animated Background */
        .organic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.5), rgba(66, 139, 61, 0.1));
            animation: organicMove 7s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes organicMove {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(25px, 25px);
            }
            50% {
                transform: translate(-20px, -20px);
            }
            75% {
                transform: translate(10px, -10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Welcome Section Animation */
        .fade-in-up {
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Location Section Styles */
        .location {
            font-size: 18px;
            color: #2c6b3a;
            margin-top: 40px;
            line-height: 1.6;
        }

        /* Mobile responsiveness for navbar toggle */
        @media (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .navbar a {
                padding: 15px;
                border-bottom: 1px solid #2c6b3a;
            }

            .navbar-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .navbar.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="welcome.html">#Shopping</a>
        <a href="products.html">Products</a>
        <a href="geofenc.html">Geofenc</a>
        <a href="service1.html">Services</a>
        <a href="about.html">About</a>
    </div>

    <!-- Three dots button on the right for mobile -->
    <button class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>

    <div class="content" id="content">
        <!-- Organic Animated Background -->
        <div class="organic-background"></div>

        <section id="welcome" class="fade-in-up">
            <h1>Welcome to Our Eco-Friendly Website</h1>
            <p>We are committed to sustainability and innovation. Explore our eco-conscious products and services!</p>
        </section>

        <section id="location" class="location">
            <p>Discover eco-friendly solutions and sustainable living options near you!</p>
        </section>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        }
    </script>
</body>
</html>
