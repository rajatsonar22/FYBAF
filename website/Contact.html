<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f7;
            color: #333;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideIn 1.5s;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 1rem;
        }

        .info a {
            color: #2e7d32;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Welcome</a>
        <a href="products.html">Products</a>
        <a href="geofenc.html">GeoFenc</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below or reach us through the provided contact details.</p>

        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="info">
            <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 123 Green Lane, Sustainability City, Planet Earth</p>
        </div>
    </div>
</body>
</html>
